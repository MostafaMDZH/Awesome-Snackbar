<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Snackbar Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<script	src ="script.js"></script>
        <link type="text/css" href="style.css" rel="stylesheet">
	</head>
    <body></body>
    <script>
		setTimeout(() => {
			new Snackbar({
				massage: 'This is a Snackbar!',
				actionText: 'Action',
				onAction: () => {
					alert('Action Called!');
				},
				hidingTimeout: 4500 // default is 4000, set 0 for disabling the auto hide
			})
		}, 1500);
	</script>
</html>
